<script src="./js/echarts.js"></script>
<script>
 var myChart = echarts.init(document.getElementById('main'));
    
 option = ({
     legend:{
        right: 10,
            data: ['1990', '2015']
     },
    series : [
         {
             name: '访问来源',
             type: 'pie',
             radius: '55%',
             data:[
                 {value:235, name:'视频广告'},
                 {value:274, name:'联盟广告'},
                 {value:310, name:'邮件营销'},
                 {value:335, name:'直接访问'},
                 {value:400, name:'搜索引擎'}
             ]
         }
     ]
 })
 var s = setInterval(()=>{
    myChart.setOption(option)
    option.series[0].data[1].value += 0
 },200)
</script>
